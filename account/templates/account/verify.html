{% extends 'account/base.html' %}
{% load static %}
{% block content %}
<!--start wrapper-->
<div class="wrapper">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent p-3">
      <div class="container-fluid">
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
        <div class="reset-passowrd">
          <div class="card radius-10 w-100">
            <div class="card-body p-4">
              <div class="text-center">
                <h4>Verify your account</h4>
                <p>Enter the OTP sent to your email</p>
              </div>
              <form method="POSt" class="form-body row g-3">
                {% csrf_token %}
                <div class="col-12">
                  <label for="inputEmail" class="form-label">Enter Code</label>
                  <input type="number" name="verify" class="form-control" id="inputEmail" placeholder="Enter verification code">
                </div>
                <div class="col-12 col-lg-12">
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Verify</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--end wrapper-->
{% endblock %}
