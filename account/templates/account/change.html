{% extends 'account/base.html' %}
{% load static %}
{% block content %}
<!--start wrapper-->
<div id="app" class="wrapper">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent p-3">
      
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
        <div class="card radius-10">
          <div class="card-body p-4">
            <div class="text-center">
              <h4>Change Password</h4>
            </div>
            <form class="form-body row g-3">
              <div class="col-12">
                <label for="pass" class="form-label">Current Password</label>
                <input type="password" v-model="current_pass" class="form-control" id="pass">
              </div>
              <div class="col-12">
                <label for="inputPassword" class="form-label">New Password</label>
                <input type="password" v-model="new_pass" class="form-control" id="inputPassword">
              </div>
              
              <div v-if="view_box" class="col-12">
                <label for="inputPassword" class="form-label">Enter OTP</label>
                <input type="text" v-model="otp" class="form-control" id="inputPassword">
              </div>
              <div class="col-12 col-lg-6">
              </div>
              <div class="col-12 col-lg-12">
                <div class="d-grid">
                  <button @click="change" type="button" class="btn btn-primary">
                    <div v-if="sendingmail">
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      Sending OTP
                    </div>
                    <div v-else>
                      Change Password
                    </div>
                  </button>
                </div>
              </div>

              <div class="col-12 col-lg-12 text-center">
                <p class="mb-0">Go to <a href="/">Home</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--end wrapper-->
{% endblock %}
